<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <div class = "pickerbox">
    <h1> An HSL Color Picker </h1>

    <div class = "colordisplay"></div>

    <div class = "button">hsla(
      <div class = "hueValue">0</div>
      <div class = "satValue">0</div>
      <div class = "lightnessValue">0</div>
      <div class = "alphaValue">0</div>
      )
    </div>

    <div class = "sliders">
      <input name= "hue" type= "range" min="0" max="360">
      <input name= "saturation" type= "range" min="0" max="100">
      <input name= "lightness" type= "range" min="0" max="100">
      <input name= "alpha" type= "range" min="0" max="100">
    </div>
  </div>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
